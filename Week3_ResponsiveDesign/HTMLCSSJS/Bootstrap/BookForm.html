  <body>
	<div class="container">
  <h2> <a href="welcome.html">Book Details </a></h2>
  <form action="Thank.html">
    <div class="form-group">
      <label for="ISBN">ISBN:</label>
      <input type="number" class="form-control" id="bno" placeholder="Enter ISBN No" name="isbn" autofocus required>
    </div>
    <div class="form-group">
      <label for="Title">Title:</label>
      <input type="text" class="form-control" id="title" placeholder="Enter Title" name="title" required>
    </div>
    <div class="form-group">
      <label for="Author">Author:</label>
      <input type="text" class="form-control" id="author" placeholder="Enter Author" name="author">
    </div>
	 <div class="form-group">
      <label for="Price">Price:</label>
      <input type="number	" class="form-control" id="price" placeholder="Enter Price" name="price" >
    </div>
	<div>
	<div class="form-check form-check-inline">
	  <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="English">
	  <label class="form-check-label" for="inlineCheckbox1">English</label>
	</div>
	<div class="form-check form-check-inline">
	  <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="French">
	  <label class="form-check-label" for="inlineCheckbox2">French</label>
	</div>
	</div>
	<br>
	<button type="submit" class="btn btn-primary">Submit</button>
	
	
  </form>
        

</div>
